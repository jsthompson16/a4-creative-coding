<!doctype html>
<html lang="en">
  <head>
    <title>Classic Pizza</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link
            href="https://unpkg.com/sanitize.css"
            rel="stylesheet"
    />
    <link
            href="https://unpkg.com/sanitize.css/typography.css"
            rel="stylesheet"
    />
    <link
            href="https://unpkg.com/sanitize.css/forms.css"
            rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>Classic Pizza</h1>
          <h1>Best pizza in Massachusetts!</h1>
        </div>
      </header>
      <main>
        <div id="login">
          <h2>Please login.</h2>
          <h3>If you haven't logged in before, this will create your username and password.</h3>
          <form action="">
            <div class="input">
              <label for="login-username" class="label">Username:</label>
              <input type='text' id='login-username' required>
            </div>

            <div class="input">
              <label for="password" class="label">Password:</label>
              <input type='text' id='password' required>
            </div>

            <div id="login-button">
              <button>Login</button>
            </div>
          </form>
        </div>
        <!-- Links to different pages -->
        <div class="navPane">
          <nav class="link">
            <a id="new-order-link" aria-label="Order new pizza here">
              Order now!
            </a>
            <a id="current-orders-link" aria-label="See current orders here">
              View current orders
            </a>
          </nav>
        </div>

        <!-- Actual order form -->
        <div id="form">
          <h2>Order your favorite pizza!</h2>
          <form action="">
            <div class="input">
              <label for="username" class="label">Name:</label>
              <input type='text' id='username' required>
            </div>

            <div class="input">
              <label for="topping1" class="label">Pizza Topping #1:</label>
              <input type='text' id='topping1' required>
            </div>

            <div class="input">
              <label for="topping2" class="label">Pizza Topping #2:</label>
              <input type='text' id='topping2'>
            </div>

            <div id="submit-button">
              <button>Submit Order</button>
            </div>
          </form>
        </div>

        <!-- Edit order form -->
        <div id="update-form">
          <h2>Edit your pizza order</h2>
          <form action="">
            <div class="input">
              <label for="update-username" class="label">Name:</label>
              <input type='text' id='update-username' required>
            </div>

            <div class="input">
              <label for="update-topping1" class="label">Pizza Topping #1:</label>
              <input type='text' id='update-topping1' required>
            </div>

            <div class="input">
              <label for="update-topping2" class="label">Pizza Topping #2:</label>
              <input type='text' id='update-topping2'>
            </div>

            <div class="id">
              <label for="update-id" class="label"></label>
              <input type='text' id='update-id'>
            </div>

            <div id="update-buttons">
              <button id="cancel-button">Cancel</button>
              <button id="update-button">Update Order</button>
            </div>
          </form>
        </div>

        <!-- Table of current orders -->
        <div id="table">
          <h2>Current orders</h2>
          <table id="orders"></table>
        </div>

        <!-- Order confirmation -->
        <div id="order-confirmed">
          <h2>Thanks for your order! It'll be ready in 30 minutes.</h2>
          <button id="view-orders-button">View your order</button>
        </div>

        <!-- Canvas for pizza picture -->
        <canvas id="mycanvas"></canvas>

        <div class="currentUser">
          <label for="current-username" class="label"></label>
          <input type='text' id='current-username'>
        </div>

      </main>
    </div>
  </body>

  <script src="js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.2/pixi.min.js"></script>

  <script>

  window.onload = function() {
    const submitButton = document.getElementById( 'submit-button' );
    submitButton.onclick = addNewOrder;

    const cancelButton = document.getElementById( 'cancel-button' );
    cancelButton.onclick = viewOrderTable;

    const updateOrderButton = document.getElementById( 'update-button' );
    updateOrderButton.onclick = updateOrder;

    const viewCurrentOrdersButton = document.getElementById( 'view-orders-button' );
    viewCurrentOrdersButton.onclick = viewOrderTable;

    const loginButton = document.getElementById( 'login-button' );
    loginButton.onclick = login;

    const newOrderLink = document.getElementById( 'new-order-link' );
    newOrderLink.onclick = viewOrderForm;

    const currentOrdersLink = document.getElementById( 'current-orders-link' );
    currentOrdersLink.onclick = viewOrderTable;
  }

  </script>

  <script>

    const canvas = document.getElementById("mycanvas");

    const game = new PIXI.Application({
      view: canvas,
      width: 400,
      height: 280,
      antialias: true
    });

    const texture = PIXI.Texture.from("../img/pizza.jpg");

    const tilingSprite = new PIXI.TilingSprite(
            texture,
            game.screen.width,
            game.screen.height,
    );
    game.stage.addChild(tilingSprite);

    tilingSprite.position.x = 0;
    tilingSprite.position.y = 0;
    tilingSprite.tilePosition.x = 0;
    tilingSprite.tilePosition.y = 0;

    game.ticker.add(() => {
      tilingSprite.tilePosition.x -= 0.128;
    });


  </script>
</html>
